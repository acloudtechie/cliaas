---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang

inputs:
- name: cliaas
  path: go/src/github.com/c0-ops/cliaas

outputs:
- name: cliaas-with-dependencies

run:
  path: sh
  args:
  - -exc
  - |
    export GOPATH=$PWD/go
    export PATH=$GOPATH/bin:$PATH

    ROOT=$(cd $(dirname $0) && pwd)

    go get -u github.com/Masterminds/glide

    cd go/src/github.com/c0-ops/cliaas
      glide install
      cp -R . "${ROOT}/cliaas-with-dependencies"
    cd -
