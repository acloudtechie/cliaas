---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: golang

inputs:
- name: cliaas-with-dependencies
  path: go/src/github.com/c0-ops/cliaas

run:
  path: sh
  args:
  - -exc
  - |
    export GOPATH=$PWD/go
    export PATH=$GOPATH/bin:$PATH

    go get -u github.com/onsi/ginkgo/ginkgo

    cd go/src/github.com/c0-ops/cliaas
      ginkgo -r -p -race -randomizeAllSpecs -skipPackage=integration
    cd -
