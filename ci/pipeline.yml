
groups: []

resources:
- name: cliaas 
  type: git
  source:
    uri: https://github.com/c0-ops/cliaas.git
    branch: master

jobs:
- name: unit-tests
  plan:
  - aggregate:
    - get: cliaas
      trigger: true
  - task: run-unit-tests
    file: cliaas/ci/tasks/unit_tests/task.yml

- name: integration-tests
  plan:
  - aggregate:
    - get: cliaas
      passed: [unit-tests]
      trigger: true
  - task: run-integration-tests
    file: cliaas/ci/tasks/integration_tests/task.yml
    params:
      GCP_CREDS: {{gcp_creds}}
      GCP_PROJECT: {{gcp_project}}
      GCP_ZONE: {{gcp_zone}}
